<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    >

    <script src="webjars/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.js}"
    ></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">

    <div style="display: flex; justify-content: center">
        <div class="navigation">
            <a th:href="@{'/'}">Home / </a>
            <a th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text="${recipe.description} + ' / '"></a>
            <a th:href="@{'/recipe/' + ${recipe.id} + '/image'}">Image</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="panel-head">
                    <h1>Upload a new recipe image</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-5" style="padding: 20px 20px 20px 30px">
                            <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                                <label class="control-label">Select File</label>
                                <input id="imagefile" name="imagefile" type="file" class="file" style="margin: 20px 0px 20px 0px">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
