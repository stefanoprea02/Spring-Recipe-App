<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    >

    <script src="webjars/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.js}"
    ></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">

    <div style="display: flex; justify-content: center">
        <div class="navigation">
            <a th:href="@{'/'}">Home / </a>
            <a th:href="@{'/recipe/' + ${recipeId} + '/update'}">Update / </a>
            <a th:href="@{'/recipe/' + ${recipeId} + '/update/new-category'}">New Category</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!--/*@thymesVar id="category" type="guru.springframework.domain.CategoryCommand"*/-->
            <form th:object="${category}" th:action="@{'/recipe/' + ${recipeId} + '/update/add-category'}"
                  method="post">
                <div class="panel-head">
                    <h1>Add Recipe Category</h1>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12">
                            <label>Category : </label>
                            <select class="form-control" name="cat.id" th:field="*{id}">
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.description}">Each
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #559fe5">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
