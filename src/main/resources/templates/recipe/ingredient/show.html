<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    >

    <script src="webjars/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.js}"
    ></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">

    <div style="display: flex; justify-content: center">
        <div class="navigation">
            <a th:href="@{'/'}">Home / </a>
            <a th:href="@{'/recipe/' + ${recipeId} + '/show'}" th:text="${recipeDescription + ' / '}"></a>
            <a th:href="@{'/recipe/' + ${recipeId} + '/ingredients'}">Ingredient List / </a>
            <a th:href="@{'/recipe/' + ${recipeId} + '/ingredient/' + ${ingredient.id} + '/show'}" th:text="${ingredient.description}"></a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="panel-head">
                <h1>Ingredient</h1>
            </div>

            <div class="table-responsive panel-body">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                    </tr>
                    <tr th:remove="all">
                    <tr>
                        <td th:text="${ingredient.id}">334</td>
                        <td th:text="${ingredient.amount} + ' ' + ${ingredient.getUom.getDescription()} + ' ' + ${ingredient.description}">
                            Tasty Goodnees 3
                        </td>
                    </tr>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
