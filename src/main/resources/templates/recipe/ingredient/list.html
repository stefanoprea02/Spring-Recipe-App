<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    >

    <script src="webjars/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.js}"
    ></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="background-color: dodgerblue; padding: 10px 10px 10px 15px">
                <div style="display: flex; justify-content: space-between; color: white">
                    <div>
                        <h1>Ingredients</h1>
                    </div>
                    <div>
                        <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}"
                           role="button" style="background-color: darkblue;
                                    color: white; margin-top: 8px">New</a>
                    </div>
                </div>
            </div>
            <div class="table-responsive" style="border: solid 2px dodgerblue; padding: 10px"
                 th:if="${not #lists.isEmpty(recipe.ingredients)}">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>View</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="ingredient : ${recipe.getIngredients()}">
                        <td th:text="${ingredient.id}">3</td>
                        <td th:text="${ingredient.amount} + ' ' + ${ingredient.getUom.description} + ' '
                        + ${ingredient.description}">Tasty Goodness 3
                        </td>
                        <td><a href="#"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
                        </td>
                        <td><a href="#"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
                        </td>
                        <td><a href="#"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
